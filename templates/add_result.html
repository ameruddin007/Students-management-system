<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Result</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Admin Dashboard</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>  

        <h2 class="mb-4">Add Results</h2>
        <form action="{{ url_for('add_result') }}" method="POST">
            <div class="form-group">
                <label for="student_id">Student:</label>
                <select class="form-control" id="student_id" name="student_id" required>
                    <option value="">Select Student</option>
                    {% for student in students %}
                        <option value="{{ student.student_id }}">{{ student.name }} (Roll: {{ student.student_id }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exam_name">Exam:</label>
                <select class="form-control" id="exam_id" name="exam_id" required>
                    <option value="">Select Exam</option>
                    {% for exam in exams %}
                        <option value="{{ exam.id }}">{{ exam.exam_name }} (Semester: {{ exam.semester }})</option>
                        
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="marks">Marks (comma separated):</label>
                <input type="text" class="form-control" id="marks" name="marks" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Result</button>
        </form>
    </div>
</body>
</html>
